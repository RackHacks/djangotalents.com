{% extends 'index.html' %}
{% block right-content %}
<article>
  <header>
    <h2>The best programmers in Django!</h2>
  </header>
  <div class="content">
    <blockquote>
        {% for country in countries %}
        <a class="underline" href="{% url talents_by_country country.iso.lower %}">
            {{ country }} ({{ country.users.all.count }})
          </a><br />
        {% endfor %}
    </blockquote>
  </div>
</article>
{% endblock right-content %}
