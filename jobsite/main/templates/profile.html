{% extends 'base.html' %}
{% block right-content %}
<article>
  <header>
    <h2>Edit your profile</h2>
  </header>
  <div class="content">
    <blockquote>
        <form action="{% url profile %}" method="post">{% csrf_token %}
            {% for field in user_form %}
            <label>{{ field.label }}:</label>{{ field.errors }}<br />
            {{ field }}<br />
            {% endfor %}
            {% for field in profile_form %}
            <label>{{ field.label }}:</label>{{ field.errors }}<br />
            <span class="help-text">{{ field.help_text }}</span><br />
            {{ field }}<br />
            {% endfor %}
            <input type="submit" value="Save">
        </form>
    </blockquote>
  </div>
</article>
{% endblock right-content %}
